<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>SimulaChar</title>
    <link rel="stylesheet" href="simulachar.css">
  </head>
  <body>
    <h1>SimulaChar</h1>
    
    <div id="wrapper">
      <svg id="map" class="left"
       version="1.1"
       baseProfile="full"
       width="600" height="600"
       xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#DDDDDD"/>
      </svg>
      
      <div id="log" class="right">
        <h2>Log:</h2>
        <ol id="log-list">
        </ol>
      </div>
      
      <div id="controls" class="right">
        <h2>Control Panel</h2>
        <div id ="stepper">
          <button id="step-forward">Step Forward</button>
        </div>
      </div>
    </div>

    <script type="application/dart" src="simulachar.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
